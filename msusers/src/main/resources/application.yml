spring:
  profiles:
    active: dev
  application:
    name: msusers

server:
  error:
    include-stacktrace: never
  port: 0
  instance:
    hostname: localhost

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.String}}
